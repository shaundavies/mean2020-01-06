<h1>Restful Task Api</h1>

<app-header></app-header>

<form (submit)="handleSubmit()">
  <div>
    <label>Title: </label>
    <input type="text" name="title" [(ngModel)]="newTask.title" />
  </div>
  <div>
    <label>Description: </label>
    <input type="text" name="description" [(ngModel)]="newTask.description" />
  </div>
  <div>
    <label>Completed: </label>
    <input type="checkbox" name="completed" [(ngModel)]="newTask.completed" />
  </div>
  <button>Submit</button>
</form>

<div class="blue-border">
  <button (click)="getTasksOnClick()">Get All Tasks</button>
  <div *ngFor="let task of tasks">
    <p>{{ task.title }}<button (click)="showTaskDetails(task)">Show</button></p>
  </div>
</div>

<app-show-task [theTaskToShow]="taskToShowDetailsFor"></app-show-task>
